default:
  config:
    cluster-init:
      ckan-cloud-operator-image: viderum/ckan-cloud-operator
      components:
        - labels
        - cluster
        - crds
        - db
        - routers
        - solr
        - storage
        - ckan
        - apps
    routers-config:
      env-id: p
      default-root-domain: localhost
      dns-provider: none
  secrets:
    solr-config:
      self-hosted: y
      num-shards: "1"
      replication-factor: "1"
    ckan-storage-config:
      default-storage-bucket: ckan